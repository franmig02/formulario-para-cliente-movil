<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <div class="main-container">

        <div class="progress-header">

            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>

        <form id="clientForm">

                <h3> Datos Personales</h3>
                <div class="card-scroll-area">
                    <div class="form-group"><label>Nombre Completo *</label><input type="text" id="nombre_completo" required></div>

                    <div class="form-group"><label>Fecha de Evaluaci贸n *</label><input type="date" id="fecha_evaluacion" required></div>
                </div>

            </div>

            <div class="card" id="step2">
                <h3>锔 Composici贸n Corporal</h3>
                <div class="card-scroll-area">
                    <div class="grid-2">
                        <div class="form-group"><label>Peso (kg) *</label><input type="number" step="0.1" id="peso_kg" required></div>
                        <div class="form-group"><label>Estatura (cm) *</label><input type="number" step="0.1" id="estatura_cm" required></div>
                    </div>
                    <div class="form-group"><label>IMC (Autom谩tico)</label><input type="number" id="imc" readonly style="background:#e0e7ff; color:#4338ca; font-weight:bold;"></div>
                    <div class="grid-2">
                        <div class="form-group"><label>% Grasa</label><input type="number" step="0.1" id="grasa_corporal_pct"></div>
                        <div class="form-group"><label>Masa Muscular</label><input type="number" step="0.1" id="masa_muscular"></div>
                    </div>
                </div>
                <div class="nav-buttons"><button type="button" class="btn-prev" onclick="prevStep(2)">Atr谩s</button><button type="button" class="btn-next" onclick="nextStep(2)">Siguiente</button></div>
            </div>

            <div class="card" id="step3">
                <h3>わ Historial Salud</h3>
                <div class="card-scroll-area">
                    <div class="form-group"><label>Enfermedades o Lesiones</label><textarea id="enfermedades_lesiones" rows="2"></textarea></div>
                    <div class="form-group"><label>Alergias</label><textarea id="alergias" rows="2"></textarea></div>
                    <div class="form-group"><label>Cirug铆as Recientes</label><textarea id="cirugias_recientes" rows="2"></textarea></div>

                    <div class="form-group"><label>Estr茅s y Sue帽o</label><textarea id="estres_sueno" rows="2"></textarea></div>

            </div>

    </div>
