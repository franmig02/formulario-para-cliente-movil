<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evaluaci√≥n Kelvin - M√≥vil</title>
    
    <link rel="stylesheet" href="formulario_movil.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="main-container">
        
        <div class="brand-header">
            <img src="logo kelvin .png" alt="Logo" class="brand-logo">
            <h1 class="brand-name">Prototipo del Kelvin</h1>
        </div>

        <div class="progress-header">
            <div class="progress-labels">
                <span id="stepLabel">Datos Personales</span>
                <span id="stepCounter">1/4</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
        </div>

        <form id="clientForm">
            
            <div class="card active" id="step1">
                <h3>üë§ Datos Personales</h3>
                <div class="card-scroll-area">
                    <div class="form-group"><label>Nombre Completo *</label><input type="text" id="nombre_completo" placeholder="!NOMBRE COMPLETO!" required></div>
                    <div class="grid-2">
                        <div class="form-group"><label>Edad</label><input type="number" id="edad" required ></div>
                        <div class="form-group">
                            <label>Sexo</label>
                            <select id="sexo"><option value="Masculino">Masculino</option><option value="Femenino">Femenino</option><option value="Otro">Otro</option></select>
                        </div>
                    </div>
                    <div class="form-group"><label>Tel√©fono</label><input type="tel" id="telefono" required ></div>
                    <div class="form-group"><label>Correo Electr√≥nico</label><input type="email" id="email" required ></div>
                    <div class="form-group"><label>Fecha de Evaluaci√≥n *</label><input type="date" id="fecha_evaluacion" required></div>
                </div>
                <div class="nav-buttons single"><button type="button" class="btn-next" onclick="nextStep(1)">Siguiente</button></div>
            </div>

            <div class="card" id="step2">
                <h3>‚öñÔ∏è Composici√≥n Corporal</h3>
                <div class="card-scroll-area">
                    <div class="grid-2">
                        <div class="form-group"><label>Peso (kg) *</label><input type="number" step="0.1" id="peso_kg" required></div>
                        <div class="form-group"><label>Estatura (cm) *</label><input type="number" step="0.1" id="estatura_cm" required></div>
                    </div>
                    <div class="form-group"><label>IMC (Autom√°tico)</label><input type="number" id="imc" readonly style="background:#e0e7ff; color:#4338ca; font-weight:bold;"></div>
                    <div class="grid-2">
                        <div class="form-group"><label>% Grasa</label><input type="number" step="0.1" id="grasa_corporal_pct"></div>
                        <div class="form-group"><label>Masa Muscular</label><input type="number" step="0.1" id="masa_muscular"></div>
                    </div>
                </div>
                <div class="nav-buttons"><button type="button" class="btn-prev" onclick="prevStep(2)">Atr√°s</button><button type="button" class="btn-next" onclick="nextStep(2)">Siguiente</button></div>
            </div>

            <div class="card" id="step3">
                <h3>‚ù§Ô∏è Historial Salud</h3>
                <div class="card-scroll-area">
                    <div class="form-group"><label>Enfermedades y Lesiones</label><textarea id="enfermedades_lesiones" rows="2" placeholder="Si no tiene ninguna escriba nada " required ></textarea></div>
                    <div class="form-group"><label>Alergias</label><textarea id="alergias" rows="2"></textarea></div>
                    <div class="form-group"><label>Cirug√≠as Recientes</label><textarea id="cirugias_recientes" rows="2"></textarea></div>
                    <div class="form-group"><label>Medicamentos Actuales</label><textarea id="medicamentos_actuales" rows="2"></textarea></div>
                    <div class="form-group"><label>Horas de Sue√±o</label><textarea id="estres_sueno" rows="2"></textarea></div>
                </div>
                <div class="nav-buttons"><button type="button" class="btn-prev" onclick="prevStep(3)">Atr√°s</button><button type="button" class="btn-next" onclick="nextStep(3)">Siguiente</button></div>
            </div>

            <div class="card" id="step4">
                <h3>‚≠ê Metas y Objetivos</h3>
                <div class="card-scroll-area">
                    <div class="form-group"><label>¬øCu√°les son tus metas principales?</label>
                        <textarea id="metas_objetivos" rows="5" placeholder="Ej: Perder 10kg, aumentar masa muscular, mejorar resistencia, etc."></textarea>
                    </div>
                </div>
                <div class="nav-buttons"><button type="button" class="btn-prev" onclick="prevStep(4)">Atr√°s</button><button type="submit" class="btn-submit">Guardar Cliente</button></div>
            </div>
            
        </form>
    </div>

    <script src="formulario_movil.js"></script>
</body>
</html>
